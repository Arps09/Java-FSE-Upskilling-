<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
<!--Exercise 11.1 - Profile Card-->
  <div class="container mt-5">
    <h2 class="text-primary text-center">Profile</h2>

    <div class="card mx-auto mt-4" style="width: 18rem;">
      <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Profile Image" />
      <div class="card-body text-center">
        <h5 class="card-title">Arpita Mishra</h5>
        <p class="card-text text-muted">Web Developer and Designer.</p>
        <a href="#" class="btn btn-primary">Contact</a>
      </div>
    </div>
  </div>
<!--Exercise 11.2 - Media Object-->
   <div class="container mt-5">
    <h2 class="text-success"></h2>

    <div class="d-flex align-items-start">
      <img src="https://via.placeholder.com/100" class="me-3 rounded" alt="Profile" />
      <div>
        <h5>John Smith</h5>
        <p class="text-muted">
          media object layout with an image on the left and text content on the right.
        </p>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
