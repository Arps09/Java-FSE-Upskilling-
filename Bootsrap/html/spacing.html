<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spacing Utilities</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
<!--Exercise 12.1 - Margin and Padding-->
  <div class="container mt-5">
    <h2 class="text-primary text-center"></h2>

    <!-- Margin example -->
    <div class="bg-light text-center border m-3 p-3">
      <p>This box has <code>m-3</code> margin and <code>p-3</code> padding.</p>
    </div>

    <!-- Top margin and vertical padding -->
    <div class="bg-info text-white text-center border mt-4 py-5">
      <p>This box uses <code>mt-4</code> (top margin) and <code>py-5</code> (vertical padding).</p>
    </div>
  </div>
<!--Exercise 12.2 - Pricing Boxes-->

  <div class="container mt-5">
    <h2 class="text-success text-center mb-4"></h2>

    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <div class="border p-4 rounded">
          <h4 class="mb-3">Basic Plan</h4>
          <p class="display-6">$9/mo</p>
          <p>Good for personal use</p>
          <button class="btn btn-outline-primary mt-3">Choose</button>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="border p-4 rounded bg-light">
          <h4 class="mb-3">Pro Plan</h4>
          <p class="display-6">$19/mo</p>
          <p>Best for professionals</p>
          <button class="btn btn-primary mt-3">Choose</button>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="border p-4 rounded">
          <h4 class="mb-3">Enterprise</h4>
          <p class="display-6">$49/mo</p>
          <p>Great for businesses</p>
          <button class="btn btn-outline-dark mt-3">Choose</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
