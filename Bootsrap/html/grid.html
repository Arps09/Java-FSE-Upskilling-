<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Grid Layout</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
<!--Exercise 3.1 - Responsive Grid-->
  <div class="container mt-4">
    <h2 class="text-center text-primary"></h2>

    <div class="row">
      <!-- Each col takes full width on mobile, half on tablet, 1/3 on desktop -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 bg-light border">Column 1</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 bg-light border">Column 2</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 bg-light border">Column 3</div>
      </div>
    </div>
  </div>
<!--Exercise 4.1 - Sidebar & Content-->
  <div class="container mt-4">
    <h2 class="text-center text-success"></h2>

    <div class="row">
      <!-- Sidebar: 3 of 12 columns on medium+ -->
      <div class="col-md-3 bg-light p-3 border mb-3">
        <h5>Sidebar</h5>
        <p>This is the sidebar section.</p>
      </div>

      <!-- Content area: 9 of 12 columns on medium+ -->
      <div class="col-md-9 bg-white p-3 border mb-3">
        <h5>Main Content</h5>
        <p>This is the main content area. It takes more space than the sidebar.</p>
      </div>
    </div>
  </div>

  <!--Exercise 4.2 - Four Equal Columns-->

   <div class="container mt-4">
    <h2 class="text-center text-info"></h2>

    <div class="row text-center">
      <div class="col-sm-3 p-3 bg-light border">Column 1</div>
      <div class="col-sm-3 p-3 bg-light border">Column 2</div>
      <div class="col-sm-3 p-3 bg-light border">Column 3</div>
      <div class="col-sm-3 p-3 bg-light border">Column 4</div>
    </div>
  </div>

  <!--Exercise 5.1 - Centered Content-->
  <div class="container mt-4">
    <h2 class="text-center text-primary"></h2>

    <div class="row row-height justify-content-center align-items-center">
      <div class="col-6 bg-light text-center border p-4">
        <p>This box is centered horizontally and vertically.</p>
      </div>
    </div>
  </div>


  <!--Exercise 5.2 - Reordering Columns-->
  <div class="container mt-4">
    <h2 class="text-center text-success"></h2>

    <div class="row text-center">
      <!-- Will appear second on tablets and up -->
      <div class="col-md-6 order-md-2 bg-light p-4 border">
        <p>This is Column 1 (order-md-2)</p>
      </div>

      <!-- Will appear first on tablets and up -->
      <div class="col-md-6 order-md-1 bg-white p-4 border">
        <p>This is Column 2 (order-md-1)</p>
      </div>
    </div>
  </div>

   <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
