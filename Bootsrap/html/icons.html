<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Icons</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <!--Exercise 17.1 - Social Media Icons-->
  <div class="container mt-5 text-center">
    <h2 class="text-primary">Social Media</h2>

    <footer class="mt-4">
      <a href="#" class="text-dark mx-2"><i class="bi bi-facebook fs-3"></i></a>
      <a href="#" class="text-dark mx-2"><i class="bi bi-twitter fs-3"></i></a>
      <a href="#" class="text-dark mx-2"><i class="bi bi-instagram fs-3"></i></a>
      <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin fs-3"></i></a>
    </footer>
  </div>
  <!--Exercise 17.2 - Icon-Only Buttons-->

   <div class="container mt-5 text-center">
    <h2 class="text-success"></h2>

    <button class="btn btn-primary me-2" title="Edit">
      <i class="bi bi-pencil-fill"></i>
    </button>

    <button class="btn btn-danger me-2" title="Delete">
      <i class="bi bi-trash-fill"></i>
    </button>

    <button class="btn btn-secondary" title="Download">
      <i class="bi bi-download"></i>
    </button>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
