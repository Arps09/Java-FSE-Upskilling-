<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders and Rounded Corners</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!--Exercise 15.1 - Borders and Circular Image-->
  <div class="container mt-5 text-center">
    <h2 class="text-primary mb-4"></h2>

    <img src="https://via.placeholder.com/150" class="border border-primary border-3 rounded-circle" alt="Rounded Image">
  </div>

<!--Exercise 15.2 - Card with Shadow and Pills-->
   <div class="container mt-5">
    <h2 class="text-success text-center"></h2>

    <div class="card shadow-lg p-4 text-center">
      <h4 class="card-title mb-3">Special Offer</h4>
      <p class="card-text">Get 50% off on all items this week!</p>
      <span class="badge bg-primary rounded-pill px-3 py-2">Limited Time</span>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
