<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contextual Colors</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
<!--Exercise 13.1 - Background and Text Colors-->
  <div class="container mt-5">
    <h2 class="text-center text-primary"></h2>

    <div class="p-3 mb-3 bg-primary text-white rounded">Primary Background</div>
    <div class="p-3 mb-3 bg-success text-white rounded">Success Background</div>
    <div class="p-3 mb-3 bg-warning text-dark rounded">Warning Background</div>
    <div class="p-3 mb-3 bg-danger text-white rounded">Danger Background</div>
    <div class="p-3 mb-3 bg-info text-dark rounded">Info Background</div>
    <div class="p-3 mb-3 bg-dark text-white rounded">Dark Background</div>
    <div class="p-3 mb-3 bg-light text-dark border rounded">Light Background</div>
  </div>

<!--Exercise 13.2 - Dark Gradient Background-->
   <div class="container mt-5">
    <div class="p-5 bg-dark bg-gradient text-white rounded text-center">
     
      <p>a dark theme with gradient and white text.</p>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
